<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
   
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="#"><li>About Us</li></a>
            <a href="#"><li>FAQ</li></a>
            <a href="#"><li>Toring Plan</li></a>
            <a href="#"><li>Contact Us</li></a>
        </ul>
        <div class="log">
            <a href="#" class="log-1">Register</a>
            <a href="#" class="log-2">Login</a>
        </div>
        <select name="" id="Select">
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Chineses">Chineses</option>
            <option value="Germany">Germany</option>
        </select>
    </header>
   <div class="hero-2">
    <form action="#">
        <h1>Basic</h1>
        <div class="det">
            <div class="details">
                <label for="number">Phone No. *</label>
                <br>
                <input type="number" name="number" id="input-field1" placeholder="+(#)#########" required>
            </div>
             <div class="details">
                <label for="Email">Email Address. *</label>
                <br>
                <input type="email" name="email" id="input-field2" placeholder="paul@john.com" required>
            </div>
             <div class="details">
                <label for="name">Your First Name. *</label>
                <br>
                <input type="name" name="name" id="input-field3" placeholder="Paul" required>
            </div>
             <div class="details">
                <label for="Nationality">Nationality. *</label>
                <br>
                <input type="nationality" name="nationality" id="input-field4" placeholder="India" required>
            </div>
        </div>
        <h1 style="width: 90%; display: flex; margin: 0 auto; background-color: rgba(24, 201, 145, 0.797); margin-top: 30px;">Visa Information</h1>
         <div class="det" style="justify-content: left;">
            <div class="details">
                <label for="type">Visa type. *</label>
                <br>
                <input type="type" name="type" id="input-field5" placeholder="Tourist e-visa" required>
            </div>
        </div>
        <p id="output"></p>
        <input type="submit" value="Apply Visa" onclick="submitInput()">
    </form>
   </div>

   <script>
    function submitInput(){
        var input1 = document.getElementById("input-field1").value;
        var input2 = document.getElementById("input-field2").value;
        var input3 = document.getElementById("input-field3").value;
        var input4 = document.getElementById("input-field4").value;
        var input5 = document.getElementById("input-field5").value;
        if (input1.trim() !== "" && input2.trim() !== "" && input3.trim() !== "" && input4.trim() !== "" && input5.trim() !== ""){
                document.getElementById("output").innerHTML= "visa is in process";
                alert("Your visa is being processed, you'll recive an email soon");
            } else{
                 document.getElementById("output").innerHTML="Please fill in the input field";
               setTimeout(function(){
                 document.getElementById("output").innerHTML="";
               },3000);
            }
    }
   </script>
</body>
</html>
